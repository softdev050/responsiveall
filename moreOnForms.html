<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="space.css">
  </head>

  <body>
    <main>

    <form action="success.html" method="get">

  </main>

</html>
